{% extends 'blog/base_blog.html' %}


{% block title %}
  Comment Create - {{ block.super }}
{% endblock %}

{% block content %}

    <form class="" action="{% url 'comment_create_url' post.slug %}" method="post">
          {% csrf_token %}

        {% for field in form %}
              <div class="form-group">

                {% if field.errors %}
                      <div class="alert alert-danger">
                            {{ field.errors }}
                      </div>
                {% endif %}
                {{ field.label }}
                {{ field }}

              </div>

        {% endfor %}

          <button type="Submit" class="btn btn-primary" name="Create">Create comment</button>
    </form>

{% endblock %}
